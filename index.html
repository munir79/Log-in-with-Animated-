<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="login_form_container">
        <div class="login_form">
            <h2>Login</h2>
            <div class="input_group">
            <i class="fa fa-user"></i>
            <input
            type="text"
            placeholder="Username"
            class="input_text"
            autocomplete="off"
            />
           </div>
            <div class="input_group">
            <i class="fa fa-unlock-alt"></i>
            <input
            type="password"
            placeholder="Password"
            class="input_text"
            autocomplete="off"
            />
        </div>
        <div class="button_group" id="login_button">
        <a> Submit</a>
        </div>
    
        <div class="fotter">
        <a>Forgot Password ?</a>
        <a>SingUp</a>
        </div>
    
        </div>
        </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script
    <script src="login.js"></script>
</body>
</html>
